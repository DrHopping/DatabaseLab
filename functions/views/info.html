<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="header">
        <h1 class="header-text"><%= student.firstName + " " + student.lastName  %></h1>
    </div>

    <div class="students-container">
        <table class="table table-dark table-striped table-hover">

            <tr>
                <th>Subject</th>
                <th>Score</th>
            </tr>

            <tr>
                <th><span class="student-text">Math</span></th>
                <th><span class="student-text"><%= student.math %></span></th>
            </tr>
            <tr>
                <th><span class="student-text">Physics</span></th>
                <th><span class="student-text"><%= student.physics %></span></th>
            </tr>
            <tr>
                <th><span class="student-text">Enlish</span></th>
                <th><span class="student-text"><%= student.english %></span></th>
            </tr>
            <tr>
                <th><span class="student-text">History</span></th>
                <th><span class="student-text"><%= student.history %></span></th>
            </tr>

        </table>

    </div>
</body>

</html>
